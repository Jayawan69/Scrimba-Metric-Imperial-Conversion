<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Metric-Imperial Unit Conversion</title>
  </head>
    <body>
      <main>
        <section id="upper-part">
          <h1>Metric/Imperial Unit Conversion</h1>
          <input type="text" placeholder="20" class="input-field">
          <button>Convert</button>
        </section>
        <section id="lower-part">
          <div class="dimensions-section">
            <p class="measurement-title">Length (Meter/Feet)</p>
            <p class="conversion-ratio">20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
          </div>
          <div class="dimensions-section"></div>
          <div class="dimensions-section"></div>
        </section>


      </main>
      
    
      <script src="index.js"></script>
    </body>
</html>
